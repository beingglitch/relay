name: CI/CD

on:
  push:
    branches: ["main"]

env:
  IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/relay
  APP_PORT: ${{ secrets.APP_PORT || '7000' }}

jobs:
  build:
    name: Build, Test & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust (actions-rs)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build binary
        run: cargo build --release

      - name: Build Docker image
        run: |
          SHA=${GITHUB_SHA::7}
          IMAGE="${{ env.IMAGE_REPO }}:${SHA}"
          # Build once and tag with both SHA and latest
          docker build -t "${IMAGE}" -t "${{ env.IMAGE_REPO }}:latest" .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images
        run: |
          SHA=${GITHUB_SHA::7}
          docker push "${{ env.IMAGE_REPO }}:${SHA}"
          docker push "${{ env.IMAGE_REPO }}:latest"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_SSH_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker pull ${{ secrets.DOCKER_USERNAME }}/relay:${{ github.sha }}
            docker stop relay || true
            docker rm relay || true
            docker run -d -p 7000:7000 --name relay ${{ secrets.DOCKER_USERNAME }}/relay:${{ github.sha }}
